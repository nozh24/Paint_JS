<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">     
  <title>Paint JS</title>
</head>
<body>
  <div class="container">
    <section class="tools-board">
      <div class="row">
        <label  class="title">Инструменты</label>
        <ul class="options">
          <li class="option active">
            <img src="icons/brush.svg" alt="Кисть">
            <span >Кисть</span>
          </li>
          <li class="option">
            <img src="icons/eraser.svg" alt="Ластик">
            <span>Ластик</span>
          </li>
          <li class="option">
            <input type="range" id="size-slider">
          </li>
        </ul>
      </div>
      <div class="row colors">
        <label class="title">Цвета</label>
        <ul class="options">
          <li class="option"></li>
          <li class="option"></li>
          <li class="option"></li>
          <li class="option"></li>
          <li class="option"></li>
          <li class="option"></li>
          <li class="option"></li>
          <li class="option"></li>
        </ul>
      </div>
      <div class="row">
        <button class="clear-canvas">Очистить</button>
        <button class="save-image">Сохранить как изображение</button>
      </div>
    </section>
    <section class="drowing-board"></section>
  </div>
</body>
</html>
