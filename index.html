<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">     
  <title>Paint JS</title>
</head>
<body>
  <div class="container">
    <section class="tools-board">
      <div class="row">
        <label  class="title">Options</label>
        <ul class="options">
          <li class="option">
            <img src="icons/brush.svg" alt="Brush">
            <span>Brush</span>
          </li>
          <li class="option">
            <img src="icons/eraser.svg" alt="Eraser">
            <span>Eraser</span>
          </li>
          <li class="option">
            <input type="range" id="size-slider">
          </li>
        </ul>
      </div>
      <div class="row">
        <label class="title">Colors</label>
        <ul class="options">
          <li class="option"></li>
          <li class="option"></li>
          <li class="option"></li>
          <li class="option"></li>
          <li class="option"></li>
          <li class="option"></li>
          <li class="option"></li>
          <li class="option"></li>
          <li class="option"></li>
        </ul>
      </div>
      <div class="row">
        <div class="clear-canvas">Clear Canvas</div>
        <div class="save-image">Save As Image</div>
      </div>
    </section>
    <section class="drowing-board"></section>
  </div>
</body>
</html>
